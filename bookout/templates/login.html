<html>
	<head>
		<title>Login</title>
	</head>
	<body>
		<b>Hello, {{ username }}</b>
		{% for message in get_flashed_messages() %}
			<div class=flash>{{ message }}</div>
		{% endfor %}
		<form method="POST">
			<input type="text" name="username" />
			<input type="submit" value="Login" />
		</form>
	</body>
</html>
